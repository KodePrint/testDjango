{% extends "core/base.html" %}

{% block content %}
    <div class="row justify-content-center">
    <div class="col-12 col-md-8">
        <form method="post">{% csrf_token %}
            <div class="card mt-4">
                <div class="card-header">
                    <div class="d-flex">
                        <h4 class="text-warning">
                            <i class="fas fa-user-edit mr-2"></i>
                            update by dictionary
                        </h4>
                    </div>
                </div>
                <div class="card-body">
                    {% if messages %}
                        <ul class="messages text-danger">
                            {% for message in messages %}
                                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Contact Name</label>
                        <input type="text" class="form-control" name="contacto" placeholder="Contact Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Example textarea</label>
                        <textarea class="form-control" name="data" rows="3"></textarea>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="container d-flex justify-content-end">
                        <a href="{% url 'listContact' %}" class="btn btn-warning mr-2">
                            <i class="fas fa-undo-alt"></i>
                            Cancel
                        </a>
                        <button class="btn btn-info">
                            <i class="fas fa-save mr-2"></i>
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}{% endblock %}
