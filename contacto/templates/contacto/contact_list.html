{% extends "core/base.html" %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-12 col-md-8">

            <div class="card mt-4">
                <div class="card-header">
                    <div class="d-flex">
                        <h4>
                            <i class="far fa-list-alt"></i>
                            Contact List
                        </h4>
                        <a href="{% url 'createContact' %}" class="btn btn-info ml-auto">
                            <i class="fas fa-user-plus"></i>
                            add contact
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="concactList" class="table">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Telephone</th>
                                <th>Email</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for object in object_list %}
                                <tr>
                                    <td>{{ object.name }}</td>
                                    <td>{{ object.telephone }}</td>
                                    <td>{{ object.email }}</td>
                                    <td>
                                        <a href="{% url 'updateContact' object.pk %}">
                                            <i class="fas fa-user-edit mr-2 text-warning"></i>
                                        </a>
                                        <a href="{% url 'deleteContact' object.pk %}">
                                            <i class="fas fa-trash text-danger"></i>
                                        </a>
                                    </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


        </div>
        <div class="col-12 col-md-8 d-flex justify-content-center">
            <a href="{% url 'update'%}" class="mt-2 btn btn-secondary">
                <i class="fas fa-address-card"></i>
                update by dictionary
            </a>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        $('#concactList').DataTable();
        console.log($(window).width());
        if ($(window).width() > 991){
            $('.dataTables_filter').addClass("d-flex justify-content-end mr-2");
            $('.dataTables_paginate').addClass("d-flex justify-content-end mr-2");
        }
    </script>
{% endblock %}
