{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simple Sidebar - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'core/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'core/libs/DataTables/datatables.min.css' %}">

    <!-- Font Awesome -->
    <link href="{% static 'core/libs/font-awesome/css/all.min.css' %}" rel="stylesheet" type="text/css">

    <!-- DataTable CSS -->

</head>
<body>

  <div class="" id="wrapper">

    <!-- Page Content -->
    <div id="page-content-wrapper">
        
        {% block navbar %}
            {% include "core/navbar.html" %}
        {% endblock %}

      <div class="container-fluid">
          {% block content %}{% endblock %}
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'core/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'core/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>
  <script src="{% static 'core/libs/DataTables/datatables.min.js' %}"></script>
  {% block scripts %}{% endblock %}

</body>

</html>
